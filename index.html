<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 class="app-title">🌤️ Weather Forecast</h1>
    <div class="search-box">
      <input id="city-input" type="text" placeholder="Enter City Name" />
      <button id="Search-btn">Search</button>
    </div>

    <div class="weather-card">
      <h3 id="city-name">Toronto, Ontario, Canada</h3>
      <h6 id="city-time">Local Time: 10:30 AM</h6>
      <img id="weather-icon" src="./images/weather-icon.png" alt="Weather Icon" />
      <p id="city-temp">13°C</p>
      <p id="city-condition">Partly Cloudy</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
